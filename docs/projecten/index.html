<style>
  .projects-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 0;
    min-height: 100vh;
    width: 100vw;
    margin: 0;
    padding: 0;
    border: 2px solid black;
  }

  .project-item { border: 2px solid black;
    position: relative;
    display: block;
    aspect-ratio: 1;
    overflow: hidden;
    text-decoration: none;
    color: white;
    transition: transform 0.3s ease;
  }

  .project-item:hover {
    transform: scale(1.02);
    z-index: 1;
  }

  .project-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .project-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
    padding: 2rem 1rem 1rem;
    transform: translateY(100%);
    transition: transform 0.3s ease;
  }

  .project-item:hover .project-overlay {
    transform: translateY(0);
  }

  .project-overlay h3 {
    margin: 0 0 0.5rem 0;
    font-size: 1.2rem;
    font-weight: bold;
  }

  .project-overlay p {
    margin: 0;
    font-size: 0.9rem;
    opacity: 0.9;
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    .projects-grid {
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }
    
    .project-overlay {
      transform: translateY(0);
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem;
    }
  }

  @media (max-width: 480px) {
    .projects-grid {
      grid-template-columns: repeat(2, 1fr);
    }
  }
</style>
